<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/224a7cc79e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>STORE</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./store.html">STORE</a></li>
        <li><a href="./about.html">ABOUT</a></li>
      </ul>
      <hr />
      <h1>The Longest Johns | Store</h1>
    </header>
    <main class="storemain">
      <section class="music">
        <h2>MUSIC</h2>
        <div class="sellingcontainer">
          <div>
            <h3>Album 1</h3>
            <img src="./images/album1.jpg" alt="album1" />
            <span>$10.99</span>
            <button>Add to Cart</button>
          </div>
          <div>
            <h3>Album 2</h3>
            <img src="./images/album2.jpg" alt="album1" />
            <span>$4.99</span>
            <button>Add to Cart</button>
          </div>
          <div>
            <h3>Album 3</h3>
            <img src="./images/album3.jpg" alt="album1" />
            <span>$8.99</span>
            <button>Add to Cart</button>
          </div>
          <div>
            <h3>Album 4</h3>
            <img src="./images/album4.jpg" alt="album1" />
            <span>$11.99</span>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
      <section class="merch">
        <h2>MERCH</h2>
        <div class="sellingcontainer">
          <div>
            <h3>Merch 1</h3>
            <img src="./images/merch1.jpg" alt="album1" />
            <span>$10.99</span>
            <button>Add to Cart</button>
          </div>
          <div>
            <h3>Merch 2</h3>
            <img src="./images/merch2.jpg" alt="album1" />
            <span>$10.99</span>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
      <section class="cart">
        <h2>CART</h2>
        <div>
          <strong>Item</strong><strong>Price</strong><strong>Quantity</strong>
        </div>
        <div>
          <img src="./images/merch2.jpg" alt="" width="10px" />
          <span>Mug</span>
          <span>$4.99</span>
          <input type="number" value="1" />
          <button>REMOVE</button>
        </div>
        <div>
          <img src="./images/merch1.jpg" alt="" width="10px" />
          <span>T-shirt</span>
          <span>$11.99</span>
          <input type="number" value="1" />
          <button>REMOVE</button>
        </div>
        <div>
          <strong>TOTAL</strong>
          <span>$16.98</span>
        </div>
        <div>
          <button>BUY</button>
        </div>
      </section>
    </main>
    <footer>
      <p>fake|longest johns</p>
      <ul>
        <li>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-spotify"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
